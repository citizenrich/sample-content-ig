  apply-publisher: 'true'
  apply-version: 'true'
  show-inherited-invariants: 'false'
  usage-stats-opt-out: 'true'
  autoload-resources: 'true'
  shownav: 'true'
  # validation: [allow-any-extensions, no-broken-links]
  validation: [allow-any-extensions]
  broken-links: "warning"